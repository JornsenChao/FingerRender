<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gesture-based Parametric Demo (Decoupled)</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #333;
        color: #eee;
      }
      #infoPanel {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 4px;
        z-index: 10;
      }
      #snapshots {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 4px;
        max-height: 70vh;
        overflow-y: auto;
        z-index: 10;
      }
      .snapshotItem {
        margin-bottom: 10px;
      }
      #cameraContainer {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 320px;
        height: 240px;
        border: 2px solid #999;
        border-radius: 4px;
        overflow: hidden;
        z-index: 9999;
      }
      #video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #landmarkCanvas {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 信息提示面板 -->
    <div id="infoPanel">
      <h3>Gesture-based Parametric Demo (Decoupled)</h3>
      <p>
        单手或双手均可：<br />
        - 拇指&食指接近 => Pinch (捏合)；持续 1s => Snapshot<br />
        - 手掌完全摊开 => PalmOpen；持续 6s => End Session<br />
      </p>
      <p>
        切换场景:
        <button id="btnSceneA">Scene A: Lego</button>
        <button id="btnSceneB">Scene B: Columns</button>
      </p>
      <p>paramLeft & paramRight 分别对应左/右手的捏合程度。</p>
    </div>

    <!-- 快照展示区域 -->
    <div id="snapshots"></div>

    <!-- 摄像头 + 手势标记 Canvas -->
    <div id="cameraContainer">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="landmarkCanvas"></canvas>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
